<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You & I Love You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container a {
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button-container a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ted.jpg" alt="Cute Kitty">
        <h1>Thank You, Baby</h1>
        <p>Your presence in my life means the world to me. I just wanted to say <h1 style="color: rgb(211, 42, 70);">I love you!</h1></p>
        <div class="button-container">
            <a href="https://instagram.com" target="_blank">Text Me</a>
        </div>
        <audio src="yt1s (mp3cut.net).mp3" >
        </audio>
    </div>
</body>
</html>
