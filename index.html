<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are you, Sneha?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #f5d4d4, #f6a1a1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: #ff7675;
            margin-bottom: 20px;
        }
        .kitty {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }
        .button {
            background-color: #ff7675;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e95959;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How are you, Sneha?</h1>
        <img src="kitty.png" alt="Cute Kitty" class="kitty">
        <br>
        <a href="form.html" class="button">Continue</a>
    </div>
</body>
</html>
